version: '3.8'
services:
  nginx:
    image: nginx:alpine
    ports: ["8080:80"]
    volumes:
      - ./src:/var/www/html
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
    depends_on: [php]
    networks: [camagru]

  php:
    build:
      context: ./docker/php
      dockerfile: Dockerfile
    volumes: ["./src:/var/www/html"]
    networks: [camagru]
    env_file: .env

  db:
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD}
      MYSQL_DATABASE: ${DB_NAME}
      MYSQL_USER: ${DB_USER}
      MYSQL_PASSWORD: ${DB_PASSWORD}
    volumes: ["./mysql_data:/var/lib/mysql"]
    networks: [camagru]
    ports: ["3306:3306"]

  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    depends_on: [db]
    ports: ["8081:80"]
    environment:
      PMA_HOST: db
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD}
    networks: [camagru]

networks:
  camagru:
    driver: bridge